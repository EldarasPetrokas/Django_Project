Kažkas paprašė pakeisti jūsų slaptažodį. Jei tai buvote jūs, spauskite nuorodą žemiau, kad nustatytumėte naują slaptažodį:

<a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Atstatyti slaptažodį</a>

Jei šio prašymo neinicijavote, tiesiog ignoruokite šį laišką.
